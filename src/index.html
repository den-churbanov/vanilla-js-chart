<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                    user-scalable=no,
                    initial-scale=1,
                    maximum-scale=1,
                     minimum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Canvas Graphics</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="chart" id="chart">
                <div data-el="tooltip" class="chart-tooltip"></div>
                <canvas data-el="main"></canvas>

                <div class="chart-slider" data-el="slider">
                    <canvas></canvas>
                    <div data-el="left" class="chart-slider__left">
                        <div class="chart-slider__arrow--left"
                             data-el="arrow"
                             data-type = "left">
                        </div>
                    </div>
                    <div class="chart-slider__window"
                         data-el="window"
                         data-type = "window">
                    </div>
                    <div data-el="right" class="chart-slider__right">
                        <div class="chart-slider__arrow--right"
                             data-el="arrow"
                             data-type = "right">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
